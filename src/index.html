<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./images/mesto-white.svg')%>" class="logo" alt="Место">
    </header>
    <main class="container">
        <section class="profile">
            <div class="profile__info">
                <img src="<%=require('./images/kusto.jpg')%>" class="profile__avatar" alt="Кусто">
                <div class="profile__block">
                    <div class="profile__user">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__hobby">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button"><img src="<%=require('./images/edit.svg')%>" class="profile__edit-image" alt="Ручка"></button>
                </div>
            </div>
            <button type="button" class="profile__add-button"><img src="<%=require('./images/add.svg')%>" class="profile__add-image" alt="Плюс"></button>
        </section>
        <section class="elements">
            
        </section>
        <section class="popup profile-popup">
            <form class="popup__form profile-form" name="form-edit" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__input-block">
                    <input type="text" name="edit-name" id="name-input" placeholder="Имя" class="popup__input popup__input_name" required minlength="2" maxlength="40">
                    <span class="popup__input-error name-input-error"></span>
                </fieldset>
                <fieldset class="popup__input-block">
                    <input type="text" name="edit-hobby" id="hobby-input" placeholder="О себе" class="popup__input popup__input_hobby" required minlength="2" maxlength="200">
                    <span class="popup__input-error hobby-input-error"></span>
                </fieldset>
                <button type="submit" class="popup__save-button">Сохранить</button>
                <button type="button" class="popup__close-button"><img src="<%=require('./images/Close.svg')%>" alt="Крестик" class="popup__close-icon popup__close"></button>
            </form>
        </section>
        <section class="popup new-card-popup">
            <form class="popup__form add-form" name="form-add" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__input-block">
                    <input type="text" name="add-place" id="place-input" placeholder="Название" class="popup__input popup__input_place" required minlength="2" maxlength="30">
                    <span class="popup__input-error place-input-error"></span>
                </fieldset>
                <fieldset class="popup__input-block">
                    <input type="url" name="add-link" id="link-input" placeholder="Ссылка на картинку" class="popup__input popup__input_link" required>
                    <span class="popup__input-error link-input-error"></span>
                </fieldset>
                <button type="submit" class="popup__save-button add-button">Создать</button>
                <button type="button" class="popup__close-button"><img src="<%=require('./images/Close.svg')%>" alt="Крестик" class="popup__close-icon popup__close"></button>
            </form>
        </section>
    </main>
    <section class="popup image-popup">
        <div class="image-popup__container">
            <img src="#" alt="Картинка" class="image-popup__pic">
            <h2 class="image-popup__title"></h2>
            <button type="button" class="image-popup__close"><img src="<%=require('./images/Close.svg')%>" alt="Крестик" class="image-popup__close-icon popup__close"></button>
        </div>
    </section>
    <template class="template">
        <div class="element">
            <img src="#" alt="Картинка" class="element__image">
            <div class="element__name">
                <h2 class="element__place"></h2>
                <button type="button" class="element__like"></button>
            </div>
            <img src="<%=require('./images/basket.svg')%>" alt="Корзина" class="element__basket">
        </div>
    </template>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia. Роман Тростин</p>
    </footer>
</body>
</html>
